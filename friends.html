<!DOCTYPE html>
<html lang="ko">
<head>

    <title>친구 - 너굴톡</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>NOOKCOM</span>
            <i class="fas fa-signal"></i>
        </div>
        <div class="status-bar__column">
            <span>09:10</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
<header class="screen-header">
    <h1 class="screen-header__title">친구</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-la"></i></span>
        <span><i class="fas fa-music fa-la"></i></span>

    </div>
</header>

<a id="friends-display-link"><i class="fas fa-info-circle"></i>

</a>

<main class="friends-screen">

    <div class="user-component">

            <img src="img/f4.gif" class="user-component__avatar user-component__avatar--sm"/>

        </div>
    </div>
    <div class="user-component">
        <div class="user-component__column">
            <img src="img/f5.gif" class="user-component__avatar user-component__avatar--sm"/>

                <i class="fas fa-chevron-right fa-xs"></i>
