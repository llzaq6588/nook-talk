<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 - 너굴톡</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>NOOKCOM</span>
            <i class="fas fa-signal"></i>
        </div>
        <div class="status-bar__column">
            <span>09:10</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">검색</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-la"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-la"></i></a></span>
            <div class="screen-header__dot"> </div>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR 코드</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book"></i><span>주소록에서 친구찾기</span></div>
            <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>ID로 친구찾기</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope"></i><span>E메일로 친구찾기</span></div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">추천 친구</h6>
            <span>추천 친구가 없다구리.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>오픈 채팅</h4>
                <span>더 많은 오픈 채팅을 확인해보라구리. <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#K.K.</h5>
                    <h6 class="open-post__hashtags">#k.k. #k.k.DISCO #friends</h6>
                    <div class="open-post__members">
                        <img src="img/img.png" />
                        <span class="open-post__member-count">132,221 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="img/img.png" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>1522</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <spen class="nav_notification2"></spen>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <div class="nooktalk nooktalk__nomobile">
        <div class="nooktalk__cloud">
            <div class="nooktalk__cloud1">
                <div class="nooktalk__name">
                    <span>너굴</span>
                </div>
                <div class="nooktalk__cloud2">
                    <span>화면 너비가 너무 크다구리.</span>
                </div>
            </div>
        </div>
        <div class="nooktalk__img">
            <img src="img/nook.gif" />
        </div>
    </div>
    <div id="splash-screen"></div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
