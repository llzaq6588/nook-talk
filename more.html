<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더보기 - 너굴톡</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>NOOKCOM</span>
            <i class="fas fa-signal"></i>
        </div>
        <div class="status-bar__column">
            <span>09:10</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">더보기</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-la"></i></span>
            <span><i class="fas fa-music fa-la"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-la"></i></a></span>
            <div class="screen-header__dot"> </div>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/me.gif" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">주민</h4>
                    <h6 class="user-component__subtitle">DA-0000-1111-2222 <i class="fas fa-exclamation-circle"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <img src="img/m1.gif" />
                <span>너굴상점</span></div>
            <div class="icon-row__icon">
                <img src="img/m2.gif" />
                <span>너굴마일</span></div>
            <div class="icon-row__icon">
                <img src="img/m3.gif" />
                <span>카탈로그</span></div>
            <div class="icon-row__icon">
                <img src="img/m4.gif" />
                <span>마이디자인</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">추천</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="img/m2_1.gif" />
                    </div>
                    <span class="more-suggestions__icon-text">커뮤니티</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="img/m2_2.gif" />
                    </div>
                    <span class="more-suggestions__icon-text">스승의 리액션 강좌</span>
                </div>
            
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <spen class="nav_notification2"></spen>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <div class="nooktalk nooktalk__nomobile">
        <div class="nooktalk__cloud">
            <div class="nooktalk__cloud1">
                <div class="nooktalk__name">
                    <span>너굴</span>
                </div>
                <div class="nooktalk__cloud2">
                    <span>화면 너비가 너무 크다구리.</span>
                </div>
            </div>
        </div>
        <div class="nooktalk__img">
            <img src="img/nook.gif" />
        </div>
    </div>
    <div id="splash-screen"></div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
